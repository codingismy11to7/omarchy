general.import = ["@themeFile@"]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "@font@", style = "Regular" }
bold = { family = "@font@", style = "Bold" }
italic = { family = "@font@", style = "Italic" }
size = 9

[window]
padding.x = 14
padding.y = 14
decorations = "None"

[keyboard]
bindings = [
  { key = "Insert", mods = "Shift", action = "Paste" },
  { key = "Insert", mods = "Control", action = "Copy" },
]
